<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading MPY...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px; /* ขนาด Logo */
            height: auto;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #download-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p id="status">กำลังดาวน์โหลด...</p>
    <button id="download-btn">ดาวน์โหลด APK</button>

    <script>
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return "iOS";
            } else if (/Android/i.test(userAgent)) {
                return "Android";
            } else {
                return "Unknown";
            }
        }

        window.onload = function () {
            const os = getMobileOS();
            const statusText = document.getElementById("status");
            const downloadBtn = document.getElementById("download-btn");

            if (os === "iOS") {
                statusText.innerText = "กำลังดาวน์โหลดสำหรับ iOS...";
                window.location.href = "itms-services://?action=download-manifest&url=https://s3-mpy.encony.com/encompy/unicorn/enco/distribution/manifest.plist";
            } else if (os === "Android") {
                statusText.innerText = "กดปุ่มด้านล่างเพื่อดาวน์โหลด APK";
                downloadBtn.style.display = "block"; // แสดงปุ่ม Download
                downloadBtn.onclick = function () {
                    window.location.href = "https://s3-mpy.encony.com/minio/encompy/unicorn/enco/distribution/MPY_Android.apk";
                };
            } else {
                statusText.innerText = "กรุณาเปิดบนอุปกรณ์มือถือ";
            }
        };
    </script>
</body>
</html>
