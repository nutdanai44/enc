<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading MPY...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px; /* ขนาด Logo */
            height: auto;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <p>กำลังดาวน์โหลด...</p>

    <script>
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return "iOS";
            } else if (/Android/i.test(userAgent)) {
                return "Android";
            } else {
                return "Unknown";
            }
        }

        window.onload = function () {
            const os = getMobileOS();
            let downloadUrl = "#"; // ค่าเริ่มต้น

            if (os === "iOS") {
                downloadUrl = "itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/nutdanai44/enc/main/manifest.plist";
            } else if (os === "Android") {
                downloadUrl = "https://s3-mpy.encony.com/minio/encompy/unicorn/enco/distribution/MPY_Android.apk";
            } else {
                document.querySelector("p").innerText = "กรุณาเปิดบนอุปกรณ์มือถือ";
                return;
            }

            // เริ่มดาวน์โหลดอัตโนมัติ
            setTimeout(() => {
                window.location.href = downloadUrl;
            }, 1000);
        };
    </script>
</body>
</html>
