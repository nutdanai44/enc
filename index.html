<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download MPY</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #download-link {
      text-decoration: none;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none; /* ซ่อนปุ่มไว้ก่อน */
    }
  </style>
</head>
<body>

  <img src="https://your-logo-url.com/logo.png" alt="MPY Logo">
  <p id="countdown">Starting download in <span id="timer">5</span> seconds...</p>
  <a id="download-link">Download MPY</a>

  <script>
    function getMobileOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        return "iOS";
      } else if (/Android/i.test(userAgent)) {
        return "Android";
      } else {
        return "Unknown";
      }
    }

    window.onload = function () {
      const os = getMobileOS();
      const downloadLink = document.getElementById("download-link");
      const countdownElement = document.getElementById("countdown");
      const timerElement = document.getElementById("timer");
      let countdown = 5;

      if (os === "iOS") {
        downloadLink.href =
          "itms-services://?action=download-manifest&url=https://s3-mpy.encony.com/minio/encompy/unicorn/enco/distribution/manifest.plist";
      } else if (os === "Android") {
        downloadLink.href =
          "https://s3-mpy.encony.com/minio/encompy/unicorn/enco/distribution/MPY_Android.apk";
      } else {
        downloadLink.href = "#";
        downloadLink.innerText = "Please open on Mobile Device";
        downloadLink.style.color = "red";
        countdownElement.innerText = "";
        return;
      }

      // นับถอยหลัง
      let timer = setInterval(function () {
        if (countdown > 0) {
          timerElement.innerText = countdown;
          countdown--;
        } else {
          clearInterval(timer);
          countdownElement.innerText = "Downloading...";
          downloadLink.style.display = "inline-block";
          window.location.href = downloadLink.href; // เริ่มดาวน์โหลดอัตโนมัติ
        }
      }, 1000);
    };
  </script>

</body>
</html>
