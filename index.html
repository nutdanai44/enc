<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading MPY...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            display: none;
        }
    </style>
</head>
<body>
    <p id="status">กำลังดาวน์โหลด...</p>
    <a id="apk-link" href="https://raw.githubusercontent.com/nutdanai44/enc/main/MPY_Android.apk" download>Download MPY APK</a>

    <script>
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return "iOS";
            } else if (/Android/i.test(userAgent)) {
                return "Android";
            } else {
                return "Unknown";
            }
        }

        window.onload = function () {
            const os = getMobileOS();
            const statusText = document.getElementById("status");
            const apkLink = document.getElementById("apk-link");

            if (os === "iOS") {
                statusText.innerText = "กำลังดาวน์โหลดสำหรับ iOS...";
                window.location.href = "itms-services://?action=download-manifest&url=https://s3-mpy.encony.com/encompy/unicorn/enco/distribution/manifest.plist";
            } else if (os === "Android") {
                statusText.innerText = "กำลังดาวน์โหลด APK...";

                // Trick ให้เบราว์เซอร์เข้าใจว่าเป็นการกดของผู้ใช้เอง
                setTimeout(() => {
                    apkLink.click();
                }, 1000);
            } else {
                statusText.innerText = "กรุณาเปิดบนอุปกรณ์มือถือ";
            }
        };
    </script>
</body>
</html>
